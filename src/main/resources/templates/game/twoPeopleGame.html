<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<h1>2 people game</h1>


<div>
    Player1
    <form action="/two-people-game/play" method="post">
        <div th:each="card : ${player1Cards}">
            <input type="checkbox" id="card" name="playedCard" th:value="${card.getCardName()}">
            <label for="card" th:text="${card.getCardName()}"></label>
        </div>
        <button type="submit">Play</button>
    </form>

</div>
<div>
    cardDeck
    <div th:each="card : ${cardDeck}" th:text="${card.getCardName()}"></div>
</div>
<div>
    Player2
    <div th:each="card : ${player2Cards}">
        <p th:text="${card.getCardName()}"></p>
        <img th:src="${card.getImgUrl()}" alt="card">
    </div>
</div>

</body>
</html>
